<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Piyush">
        <meta name="description" content="Contact Information">
        <title>Contact Us - LTS</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link ref="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>
                    </li>
                    <li>
                        <a href="/#menu">Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop" title="Tacos ready to eat!" width="400" height="260">
                <figcaption>Little Taco Shop</figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <section>
                <h2>Contact Form:</h2>

                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Sent Us a Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </p>
                        <p>
                            <label for="message">Email:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
        </main>
        <hr>
        <footer>
            <p>
                Copyright &copy; The Little Taco Shop
            </p>
        </footer>
    </body>
</html>
