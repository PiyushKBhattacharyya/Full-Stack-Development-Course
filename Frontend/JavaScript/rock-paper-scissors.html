<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paer Scissors</p>
        <button onclick="playGame('rock');">
            Rock
        </button>
        <button onclick="playGame('paper')">
            Paper
        </button>
        <button onclick="playGame('scissors')">
            Scissors
        </button>

        <script>
            function playGame(playerMove) {
                const computerMove = pickComputerMove()

                let result = '';

                if (playerMove === 'scissors') {
                    if (computerMove === 'rock') {
                        result = 'You lose! Rock crushes scissors.';
                    } else if (computerMove === 'paper') {
                        result = 'You win! Scissors cut paper.';
                    } else if (computerMove === 'scissors') {
                        result = 'It\'s a tie! Scissors cut scissors.';
                    }
                } else if (playerMove === 'paper') {
                    if (computerMove === 'rock') {
                        result = 'You win! Paper covers rock.';
                    } else if (computerMove === 'paper') {
                        result = 'It\'s a tie! Paper covers paper.';
                    } else if (computerMove === 'scissors') {
                        result = 'You lose! Scissors cuts paper'
                    } 
                } else if (playerMove === 'rock') {
                    if (computerMove === 'rock') {
                        result = 'It\'s a tie! Rock crushes rock.';
                    } else if (computerMove === 'paper') {
                        result = 'You lose! Paper covers rock.';
                    } else if (computerMove === 'scissors') {
                        result = 'You win! Rock crushes scissors.';
                    }
                }

                alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`)
            }

            function pickComputerMove() {
                const randomNumber = Math.random()

                let computerMove = '';

                if (randomNumber >= 0 && randomNumber < 1/3) {
                    computerMove = 'rock';
                } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                    computerMove = 'paper';
                } else if (randomNumber >= 2/3 && randomNumber < 1) {
                    computerMove = 'scissors'
                }
            }
        </script>
    </body>
</html>
