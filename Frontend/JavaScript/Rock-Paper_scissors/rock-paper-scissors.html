<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/RCS.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="move-btn-rock">
            <img src="images/rock-emoji.png" class="move-icon">
        </button>
        <button class="move-btn-paper">
            <img src="images/paper-emoji.png" class="move-icon">
        </button>
        <button class="move-btn-scissors">
            <img src="images/scissors-emoji.png" class="move-icon">
        </button>

        <p class="result"></p>
        <p class="moves"></p>
        <p class="scores"></p>

        <button onclick="
            score.wins=0;
            score.losses=0;
            score.ties=0;
            localStorage.removeItem('scores');
            updateScoreElement();
        " class="reset-score-btn">Reset Score</button>

        <button class="auto-play-btn" onclick="autoPLay()">Auto Play</button>

        <script src="scripts/RPS.js"></script>
    </body>
</html>
